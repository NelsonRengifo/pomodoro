<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Pomodoro timer." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title id="tab-title">Pomodoro: 25:00</title>
    <link rel="icon"  href="/static/images/pomodoro_favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <audio id="click-sound" src="/static/audio/button_sound.mp3" preload="auto"></audio>
      <audio id="phase-sound" src="/static/audio/transition_phase_sound.mp3" preload="auto"></audio>
      <div class="container">
      <h1 class="title">Pomodoro Timer</h1>
      <hr />
      <timer class="timer" id="time">25:00</timer>
      <div class="btn-container">
        <button id="start-pause" type="button">Start</button>
        <button id="reset" type="button">Reset</button>
      </div>
      <p id="pomodoro-count">0/4</p>
    </div>
    <script src="/static/js/app.js" defer="defer"></script>
    </main>
  </body>
</html>
