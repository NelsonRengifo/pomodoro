<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pomodoro timer with music.">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"   href="/static/css/styles.css">
    <script src="/static/js/app.js" defer="defer"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <main>
        <header><h1 class="main-header">Pomodoro</h1></header>
        <header><h2 class="phase-state" id="phase"></h2></header>
        <div>
            <time id="timer" class="timer-display">25:00</time>
        </div>
        <div class="controls">
            <button type="button" class="btn" data-action="start">Start</button>
            <button type="button" class="btn" data-action="pause">Pause</button>
            <button type="button" class="btn" data-action="reset">Reset</button>
        </div>
    </main>
</body>
</html>
